        <table id="eventTable">

        <th><i class="fa fa-arrow-left" id="iconBack"></i>Event Name</th>

    </div>

  <script type="text/javascript">
    Parse.initialize("e9xwauybyOdn6Bv4WvDoVvubHW2I6doSzV7Cd9wa", "r0IwC7zAiETyKHUmMRi8wGxyqkd3lNilUuTSnkSq");
    
    var TestObject = Parse.Object.extend("items");
    //var testObject = new TestObject();

    var query = new Parse.Query(TestObject);

    query.find({
      success: function(results) {
        alert("Successfully retrieved " + results.length + " scores.");
        // Do something with the returned Parse.Object values
        for (var i = 0; i < results.length; i++) {
            // alert("Successfully retrieved " + results.length + " scores.");

            //Display the received items in a table 
            var myRow="<tr><td><a class=\"fancybox\" data-fancybox-type=\"iframe\" href=\"/demo/iframe.html\">"+results[i].get("name")+"</a></td><td>"+results[i].get("status")+"</td><td>1100</td><td>1330</td></tr>"
            $("#eventTable tr:last").after(myRow);
        }
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });
  </script>
